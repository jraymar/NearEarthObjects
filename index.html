        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    <body>
        <!--[if lte IE 9]>

        <!-- Add your site or application content here -->
        <div class="wrapper">
            <div class="birthdayWrapper">
                <h1>What's lurking out there in the cold dark depths of Outer Space?</h1>
                <p>When is your birthday?</p>
                <select name="month" id="month">
                    <option value="01">Jan</option>
                    <option value="02">Feb</option>
                    <option value="03">Mar</option>
                    <option value="04">Apr</option>
                    <option value="05">May</option>
                    <option value="06">Jun</option>
                    <option value="07">Jul</option>
                    <option value="08">Aug</option>
                    <option value="09">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                </select>
                <select name="day" id="day"></select>
                <br><br>
                <button>What's out there?</button>
            </div>
            <div class="orbitsWrapper">
                <div class="sun">
                    <div class="orbits">
                    </div>
                </div>
                <div class="warning-bubble">
                    <span class="close">X</span>
                    <p class="warning-content"></p>
                    <p>
                        Learn more at <a href="http://www.planetary.org/">Planetary.org</a> and consider <a href="https://secure.planetary.org/site/SPageNavigator/supportprojects.html">Donating</a>
                    </p>
                </div>
                <div class="earth">
                </div>
            </div>
            <div class="neoModal">
                <div class="neoCloseupWrapper"></div>
                <div class="neoInfo"></div>
                <span class="close">X</span>
            </div>
        </div>


        <script src="js/vendor/modernizr-3.5.0.min.js"></script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
